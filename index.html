<!DOCTYPE html>
<html lang="en">
<style>
	   #clear{
	   		  width:290px;
			 
	    }
		.formstyle{
	   		  width:295px;
			  height:520px;
			  margin:auto;
			  border:10px solid green;
	    }
		input{
			  width:70px;
			  height: 70px;
			  background-color:blue;
			  color:white;
			 
		 }
		 #answer-style{
	   		  width:290px;
			  font-size:35px;
			  
	    }
		input[value]{
	   		  font-size:35px;
			  
	    }
		
		
</style>
  <head>
   
    <title> Calculator </title>
    
    
  </head>
  <body>
  <div class="formstyle">
   <form name="forms">
    <input type="text" name="answer" id="answer-style"> <br> </br>
    <input type="button" value="1" onclick="forms.answer.value += 1" >
	 <input type="button" value="2" onclick="forms.answer.value += 2" >
	 <input type="button" value="3" onclick="forms.answer.value += 3" >
     <input type="button" value="4" onclick="forms.answer.value += 4" ><br> </br>
     
	 <input type="button" value="5" onclick="forms.answer.value += 5" >
	 <input type="button" value="6" onclick="forms.answer.value += 6" >
	 <input type="button" value="7" onclick="forms.answer.value += 7" >
     <input type="button" value="8" onclick="forms.answer.value += 8" ><br> </br>
     
     <input type="button" value="9" onclick="forms.answer.value += 9" >
     <input type="button" value="0" onclick="forms.answer.value += 0" >
     <input type="button" value="." onclick="forms.answer.value += '.'" >
     <input type="button" value="+" onclick="forms.answer.value += '+'" ><br> </br>
     
	  <input type="button" value="-" onclick="forms.answer.value += '-'" >
	   <input type="button" value="*" onclick="forms.answer.value += '*'" >
    <input type="button" value="/" onclick="forms.answer.value += '/'" >
	     <input type="button" value="=" onclick="forms.answer.value = eval(forms.answer.value)" ><br> </br>
	   
	    <input type="button" value="Clear-All" onclick="forms.answer.value = ''" id="clear" >
	</form>
  </div>

  </body>
</html>
